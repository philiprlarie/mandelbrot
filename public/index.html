<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Mandelbrot</title>
    <link rel="stylesheet" type="text/css" href="./styles/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="./styles/bundle.css">
  </head>

  <body>
    <canvas id="canvas" width="500" height="500"></canvas>

    <div class="presets my-container">
      <h3>Checkout Some Cool Places</h3>
      <button type="button" name="cool-pt-1">Spirals</button>
      <button type="button" name="cool-pt-2">Mini Mandelbrot</button>
    </div>

    <div class="mandelbrot-input my-container">
      <h3>Or explore for yourself!</h3>
      <form id="mandelbrot-input">
        <label>Center X:
          <input type="number" class="form-control" name="centerX" value="-0.75" step="any">
        </label>
        <label>Center Y:
          <input type="number" class="form-control" name="centerY" value="0" step="any">
        </label>

        <br/>
        <label>Zoom:
          <input type="number" class="form-control" name="zoom" value="0.5" step="any">
        </label>
        <label>Iterations:
          <input type="number" class="form-control" name="iterations" value="50" step="1">
        </label>

        <br/>
        <label>Width (pixels):
          <input type="number" class="form-control" name="width" value="500" step="1">
        </label>
        <label>Height (pixels):
          <input type="number" class="form-control" name="height" value="500" step="1">
        </label>

        <br/>
        <input type="submit">
      </form>
    </div>

    <div class="drawing-options my-container">
      <h3>Drawing Options</h3>
      <form id="drawing-options">
        <label>Drawing Style
          <select class="form-control" name="drawingStyle">
            <option selected="selected">Smooth Bands</option>
            <option>2</option>
            <option>3</option>
            <option>4</option>
            <option>5</option>
          </select>
        </label>
        <br/>
        <label>Number of Bands
          <select class="form-control" name="numBands">
            <option>1</option>
            <option>2</option>
            <option>3</option>
            <option>4</option>
            <option selected="selected">5</option>
          </select>
        </label>
        <label>Band Splits (%):
          <input class="form-control" type="text" name="bandSplitPercents" value="20 40 60 80">
        </label>
        <br/>
        <input type="submit">
      </form>
    </div>

    <script type="text/javascript" src="./bundle.js"></script>
  </body>
</html>
