<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Mandelbrot</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
  </head>
  <body>
    <button type="button" name="cool-pt-1">Spirals</button>
    <form class="" action="index.html" method="post">

    </form>
    <form id="mandelbrot-input">
      Center X:
      <input type="text" name="centerx" value="-0.75"><br/>
      Center Y:
      <input type="text" name="centery" value="0"><br/>
      Zoom:
      <input type="text" name="zoom" value="1"><br/>
      Iterations:
      <input type="text" name="iterations" value="50"><br/>
      Width:
      <input type="text" name="canvas-width" value="150"><br/>
      Height:
      <input type="text" name="canvas-height" value="150"><br/>
      Sharpness:
      <input type="text" name="sharpness" value="2"><br/>
      Band Splits (Percent of pixels):
      <input type="text" name="bandSplitPercents" value="0.2 0.4 0.6 0.8"><br/>
      <input type="submit">
    </form>
    <canvas id="canvas" width="500" height="500"></canvas>

    <script type="text/javascript" src="./client.js"></script>
    <!-- <script type="text/javascript" src="./click-mandelbrot.js"></script> -->
    <!-- <script type="text/javascript" src="./draw-mandelbrot.js"></script> -->
  </body>
</html>
