<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Mandelbrot</title>
    <link rel="stylesheet" type="text/css" href="./styles/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="./styles/bundle.css">
  </head>

  <body>
    <div class="presets">
      <h3>Checkout Some Cool Places</h3>
      <button type="button" name="cool-pt-1">Spirals</button>
    </div>

    <h3>Or explore for yourself!</h3>
    <form id="mandelbrot-input">
      Center X:
      <input type="text" name="centerX" value="-0.75"><br/>
      Center Y:
      <input type="text" name="centerY" value="0"><br/>
      Width:
      <input type="text" name="width" value="150"><br/>
      Height:
      <input type="text" name="height" value="150"><br/>
      Zoom:
      <input type="text" name="zoom" value="1"><br/>
      Iterations:
      <input type="text" name="iterations" value="50"><br/>
      <input type="submit">
    </form>

    <h3>Drawing Options</h3>
    <form id="drawing-options">
      Sharpness:
      <input type="text" name="sharpness" value="2"><br/>
      Band Splits (Percent of pixels):
      <input type="text" name="bandSplitPercents" value="0.2 0.4 0.6 0.8"><br/>
      <input type="submit">
    </form>

    <canvas id="canvas" width="500" height="500"></canvas>

    <script type="text/javascript" src="./bundle.js"></script>
  </body>
</html>
